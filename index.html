<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频内容平台 - 动态版</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <!-- 左侧导航栏 -->
        <div class="sidebar-left">
            <!-- Navigation 区域 - 40% -->
            <div class="navigation-section">
                <h3>Navigation</h3>
                <nav id="navigation">
                    <!-- 导航内容将通过 JavaScript 动态生成 -->
                </nav>
            </div>
            
            <!-- Views 区域 - 60% -->
            <div class="views-section">
                <h3>Views</h3>
                <div class="views-container">
                    <div class="view-item" data-view="wiki">
                        <span class="view-icon">📚</span>
                        <span class="view-label">Wiki</span>
                    </div>
                    <div class="view-item" data-view="pdf">
                        <span class="view-icon">📄</span>
                        <span class="view-label">PDF</span>
                    </div>
                    <div class="view-item" data-view="mindmap">
                        <span class="view-icon">🗺️</span>
                        <span class="view-label">Mind Map</span>
                    </div>
                    <div class="view-item" data-view="comments">
                        <span class="view-icon">💬</span>
                        <span class="view-label">Comments</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 视频头部区域 -->
            <div class="video-header">
                <div class="video-thumbnail">
                    <img id="video-thumbnail-img" 
                         src="https://img.youtube.com/vi/lQHK61IDFH4/maxresdefault.jpg" 
                         alt="视频缩略图"
                         onerror="this.src='https://img.youtube.com/vi/lQHK61IDFH4/hqdefault.jpg'">
                </div>
                <h1 id="video-title">加载中...</h1>
            </div>
            
            <div id="sections-container">
                <!-- 章节内容将通过 JavaScript 动态生成 -->
            </div>
        </div>

        <!-- 右侧边栏（视频和聊天） -->
        <div class="sidebar-right">
            <div class="video-player">
                <iframe id="video-iframe" 
                        allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
            <div class="chat-window">
                <h3>Chat/Dialogue Window</h3>
                <div id="chat-content">
                    <!-- 消息显示区域 -->
                    <div class="chat-messages" id="chat-messages">
                        <div class="chat-message bot">
                            <div class="message-avatar">🤖</div>
                            <div class="message-content">
                                <p>你好！我是视频助手，有什么可以帮你的吗？</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 输入区域 -->
                    <div class="chat-input-container">
                        <textarea 
                            id="chat-input" 
                            class="chat-input" 
                            placeholder="输入消息... (Shift+Enter 换行)"
                            rows="2"
                        ></textarea>
                        <button id="chat-send-btn" class="chat-send-btn">
                            <span>发送</span>
                            <span class="send-icon">📤</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
