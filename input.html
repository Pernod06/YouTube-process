        <form id="url-form">

        </div>

        <div class="error" id="error-message"></div>
        <div class="success" id="success-message"></div>

        <div class="examples">
            <div class="examples-title">å¿«é€Ÿé€‰é¡¹</div>
            <a href="#" class="example-link" id="return-to-last" style="display:none;">
                <span style="margin-right: 8px;">â†©ï¸</span>

            </a>
            <div class="examples-title" style="margin-top: 20px;">ç¤ºä¾‹è§†é¢‘é“¾æ¥</div>
            <a href="#" class="example-link" data-url="https://www.youtube.com/watch?v=lQHK61IDFH4">

    <script>
        const form = document.getElementById('url-form');
        const urlInput = document.getElementById('video-url');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        const successDiv = document.getElementById('success-message');
        const returnToLastBtn = document.getElementById('return-to-last');

        // æ£€æŸ¥æ˜¯å¦æœ‰ä¸Šæ¬¡çš„è§†é¢‘
        const lastVideoId = sessionStorage.getItem('currentVideoId');
        if (lastVideoId) {
            returnToLastBtn.style.display = 'block';
            returnToLastBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'index.html';
            });
        }

        // ç‚¹å‡»ç¤ºä¾‹é“¾æ¥
        document.querySelectorAll('.example-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const url = link.getAttribute('data-url');
                if (url) {
                    urlInput.value = url;
                    urlInput.focus();
                }
            });
        });

        // è¡¨å•æäº¤
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const videoUrl = urlInput.value.trim();
            
            if (!videoUrl) {
                showError('è¯·è¾“å…¥è§†é¢‘é“¾æ¥');
                return;
            }

            // éªŒè¯ URL æ ¼å¼
            if (!isValidYouTubeUrl(videoUrl)) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„ YouTube è§†é¢‘é“¾æ¥');
                return;
            }

            // å¼€å§‹å¤„ç†
            hideMessages();
            setLoading(true);

            try {
                // è°ƒç”¨åç«¯ API æå–å­—å¹•
                const response = await fetch('http://localhost:5000/api/process-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: videoUrl
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('å­—å¹•æå–æˆåŠŸï¼æ­£åœ¨è·³è½¬...');
                    
                    // ä¿å­˜è§†é¢‘ ID åˆ° sessionStorage
                    sessionStorage.setItem('currentVideoId', data.videoId);
                    
                    // å»¶è¿Ÿè·³è½¬åˆ°ä¸»é¡µé¢
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError(data.error || 'å­—å¹•æå–å¤±è´¥ï¼Œè¯·é‡è¯•');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦è¿è¡Œ');
                setLoading(false);
            }
        });

        function isValidYouTubeUrl(url) {
            const patterns = [
                /^https?:\/\/(www\.)?youtube\.com\/watch\?v=[\w-]+/,
                /^https?:\/\/youtu\.be\/[\w-]+/,
                /^https?:\/\/(www\.)?youtube\.com\/embed\/[\w-]+/
            ];
            return patterns.some(pattern => pattern.test(url));
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                loading.classList.add('active');
            } else {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.classList.add('active');
        }

        function hideMessages() {
            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
        }
    </script>
